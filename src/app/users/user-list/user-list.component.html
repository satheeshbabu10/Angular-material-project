<div class="search-div">
    <button mat-raised-button (click) ="addUser()">
        <mat-icon>add</mat-icon> Add User
    </button>
    <span spa ></span>
    <mat-form-field class="search-form-field">
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="filter">
    </mat-form-field>
</div>
<div class="mat-elevation-z8" >
<mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="releaseName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>RELEASE NAME</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.releaseName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="userName">
        <mat-header-cell mat-sort-header *matHeaderCellDef>USER NAME</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.userName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="model">
        <mat-header-cell mat-sort-header *matHeaderCellDef>MODEL</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.model}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="role">
        <mat-header-cell mat-sort-header *matHeaderCellDef>ROLE</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.role}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="availability">
        <mat-header-cell *matHeaderCellDef>availability</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.availability}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>    
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5 , 10, 20]" showFirstLastButtons></mat-paginator>
</div>
