<form [formGroup] = "service.form" class="normal-form" (submit) = "onSubmit()">
    <mat-grid-list cols="1" rowHeight="400px">
        <mat-grid-tile>
            <div class="controlers-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <mat-select formControlName="releaseName" placeholder="Release Name *">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let release of releaseArray">
                            <mat-option value = "{{release.id}}">{{release.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="userName" placeholder="User Name *">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let user of userArray">
                            <mat-option value = "{{user.id}}">{{user.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="model" placeholder="Model *">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let model of modelArray">
                            <mat-option value = "{{model.id}}">{{model.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="role" placeholder="Role *">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let role of roleArray">
                            <mat-option value = "{{role.id}}">{{role.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="availability" placeholder="Availability *">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let avl of avlInPercentageArray">
                            <mat-option value = "{{avl.id}}">{{avl.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click) = "onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
       
    </mat-grid-list>

</form>
